<!DOCTYPE html>
<html lang="en">
	
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Remove a Topic</title>
	<link rel="stylesheet" href="/style.css">
</head>
	
<body>
	<h1>Remove a Topic</h1>
	<nav>
		<a href="/" class="nav">Back Home</a>
		<a class="nav" href="/add">Add a Topic</a>
		<a class="nav" href="/me">Me</a>
	</nav>
	<form action="/api/parseURL_">
		<fieldset>
			<legend>From URL</legend>
			<input type="url" required name="url" pattern="https?://scratch\.mit\.edu\/discuss\/topic\/.+">
			<input type="submit" value="Remove From URL">
		</fieldset>
	</form>
	<form action="/api/remove" method="get">
		<fieldset>
			<legend>From Id</legend>
			<input type="number" required name="topicId">
			<input type="submit" value="Remove From Id">
		</fieldset>
	</form>
	<iframe class="me" src="/me_embed"></iframe>
</body>
	
</html>
